<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="data.css">
    <title>Document</title>
</head>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Waifu" spellcheck="false" id="charu">
            <button><img src="images/search.png" id="butt"></button>

        </div>
        <div class="weather">
            <img src="images/cringeness.png" class="weather-icon" id="img">
            <h1 class="temp">OVER 9000!</h1>
            <h2 class="city">Cringeness</h2>
            <div class="details">
                <div class="col">
                    <img src="images/hotness (2).png" alt="" id="img1" class="ero1">
                    <p class="humidity">100%</p>
                    <p>Hotness Percentage</p>
                </div>
                <div class="col1">
                    <img src="images/cutenesss.png" alt="" id="img2" class="ero2">
                    <p class="windy">99</p>
                    <p>Cuteness Level</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="data.js"></script>
</body>
</html>
